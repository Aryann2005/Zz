<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OGGY Heart Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: url('https://source.unsplash.com/1080x1920/?love,romantic') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            position: relative;
            text-align: center;
        }
        .heart-btn {
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            background: red;
            color: white;
            border-radius: 50px;
            cursor: pointer;
        }
        .heart {
            width: 150px;
            height: 150px;
            background: red;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            clip-path: polygon(50% 15%, 100% 50%, 50% 100%, 0% 50%);
        }
        .message, .oggy-text, .final-heart, .letter {
            position: absolute;
            width: 100%;
            text-align: center;
            font-size: 24px;
            color: white;
            opacity: 0;
        }
        .letter {
            font-family: 'Dancing Script', cursive;
            font-size: 22px;
        }
    </style>
</head>
<body>

    <div class="container">
        <button class="heart-btn">üíñ Open Heart</button>
        <div class="heart"></div>
        <div class="message">‚ú® Celebration Time! üéâ</div>
        <div class="oggy-text"></div>
        <div class="final-heart">‚ù§Ô∏è</div>
        <div class="letter">Saath mein jyada time hua nahi hai, par kabhi mehsoos nahi hua. Aisa laga hai jaise hum ek dusre ko kitne time se jaante hain. Sabhi kamiya, khamiya dekhte hue bhi saath dena, yahan tak aana, aur mere partner banne ke liye dil se shukriya.</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script>
        document.querySelector('.heart-btn').addEventListener('click', function () {
            this.style.display = 'none';

            // Heart Animation
            gsap.to('.heart', { scale: 1, duration: 1, ease: "elastic.out(1, 0.5)" });

            // Open Heart Effect
            setTimeout(() => {
                gsap.to('.heart', { scaleX: 0, duration: 1.5, ease: "power3.inOut" });

                setTimeout(() => {
                    gsap.to('.message', { opacity: 1, scale: 1.2, duration: 1 });
                    
                    // Festive Crackers Effect
                    for (let i = 0; i < 10; i++) {
                        let confetti = document.createElement('div');
                        confetti.innerHTML = 'üéÜ';
                        confetti.style.position = 'absolute';
                        confetti.style.left = `${Math.random() * 100}vw`;
                        confetti.style.top = `${Math.random() * 100}vh`;
                        confetti.style.fontSize = '30px';
                        document.body.appendChild(confetti);
                        gsap.to(confetti, { y: -100, opacity: 0, duration: 2, delay: Math.random() });
                    }

                    // OGGY Text Animation
                    let text = "OGGY";
                    let oggyContainer = document.querySelector('.oggy-text');
                    oggyContainer.style.opacity = 1;

                    text.split('').forEach((char, index) => {
                        let span = document.createElement('span');
                        span.textContent = char;
                        span.style.fontSize = '40px';
                        span.style.color = 'white';
                        span.style.opacity = 0;
                        span.style.display = 'inline-block';
                        oggyContainer.appendChild(span);
                        
                        gsap.to(span, { opacity: 1, delay: index * 0.5, duration: 0.5 });
                    });

                    // Heart Transformation
                    setTimeout(() => {
                        oggyContainer.innerHTML = "‚ù§Ô∏è";
                        gsap.to('.final-heart', { opacity: 1, scale: 1.5, duration: 1 });

                        // Love Letter Slide-Up
                        setTimeout(() => {
                            gsap.to('.letter', { opacity: 1, y: -100, duration: 1 });
                        }, 2000);
                    }, 3000);

                }, 2000);
            }, 2000);
        });
    </script>

</body>
</html>
